{% autoescape off %} 
<div class="form-row {% if field.errors %}errors{% endif %}" >
{% if field.errors %}{{ field.errors }}{% endif %}
<label for="{{ field.auto_id }}" class="{% if field.field.required %}required{% endif %}">{{ field.label }}:</label> {{ field }}
{#{% if field.field.required %}<span class="redtext">*</span>{% endif %}#}
{% if field.help_text %}<p class="help">{{ field.help_text }}</p>{% endif %}
</div>
{% endautoescape %}
