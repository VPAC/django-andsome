{% autoescape off %} 
<div class="form-row {% if formfield.errors %}errors{% endif %}" >
{% if formfield.errors %}{{ formfield.errors }}{% endif %}
<label for="{{ formfield.auto_id }}" class="{% if formfield.field.required %}required{% endif %}">{{ formfield.label }}:</label> {{ formfield }}
{#{% if formfield.field.required %}<span class="redtext">*</span>{% endif %}#}
{% if formfield.help_text %}<p class="help">{{ formfield.help_text }}</p>{% endif %}
</div>
{% endautoescape %}
